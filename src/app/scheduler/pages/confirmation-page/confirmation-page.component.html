<p-toast></p-toast>
<div class="grid">
  <div class="col"></div>
  <div class="col-6">
    <div class="p-4 surface-card border-round shadow-3">
      <p class="text-3xl font-medium m-3">Details</p>
      <div class="flex-wrap">
        <app-details [appointment]="appointment" [title]="true"></app-details>
        <div class="flex align-items-center gap-3">
          <p-button
            label="Submit"
            icon="pi pi-check"
            type="submit"
            (click)="onSubmit()"
            [loading]="isLoading"
          ></p-button>
          <p-button
            label="Cancel"
            icon="pi pi-times"
            [outlined]="true"
            severity="danger"
            (click)="onCancel()"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
