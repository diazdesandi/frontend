<div class="grid">
  <div class="col-2 fadein animation-duration-1000">
    <app-side-bar />
  </div>
  <div
    class="col-10"
    [ngClass]="{ 'col-12': !settingsService.sidebarVisible() }"
  >
    <p-menubar [model]="" class="shadow-2">
      <p-button
        icon="pi pi-bars"
        [text]="true"
        (click)="settingsService.toggleSidebar()"
        class="p-3"
      ></p-button>
      <p-toggleButton
        [ngModel]="settingsService.darkMode"
        [onIcon]="'pi pi-sun'"
        [offIcon]="'pi pi-moon'"
        (onChange)="settingsService.setTheme()"
      ></p-toggleButton>
    </p-menubar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
