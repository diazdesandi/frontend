<div class="surface-card border-round shadow-3 p-5">
  <span class="text-2xl font-medium text-center mb-4">
    Inbox ({{ notifications.length }})
  </span>
  <ng-container *ngFor="let notification of notifications">
    <app-notification
      [notification]="notification"
    ></app-notification>
  </ng-container>
</div>
